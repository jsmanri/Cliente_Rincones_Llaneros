<div class="register-container">
    <mat-card>
        <mat-card-title>CREA UNA CUENTA</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <!-- Selector de Rol -->
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role" required>
                        <mat-option value="vendedor">Usuario Vendedor</mat-option>
                        <mat-option value="cliente">Usuario Cliente</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Nombre y Apellido -->
                <mat-form-field appearance="outline">
                    <mat-label>Nombre y Apellido</mat-label>
                    <input matInput formControlName="fullName" required>
                </mat-form-field>

                <!-- Correo -->
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>

                <!-- Cédula -->
                <mat-form-field appearance="outline">
                    <mat-label>Cédula</mat-label>
                    <input matInput formControlName="cedula" type="text" required>
                </mat-form-field>

                <!-- Número Telefónico -->
                <mat-form-field appearance="outline">
                    <mat-label>Número Telefónico</mat-label>
                    <input matInput formControlName="telefono" type="tel" required>
                </mat-form-field>

                <!-- Contraseña -->
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>

                <!-- Confirmar Contraseña -->
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                </mat-form-field>

                <!-- Botón de Registro -->
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                    Registrarme
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
