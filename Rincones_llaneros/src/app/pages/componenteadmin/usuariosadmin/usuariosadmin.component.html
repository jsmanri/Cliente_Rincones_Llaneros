<div class="admin-container">
    <!-- Tarjetas de resumen -->
    <div class="summary-cards">
      <mat-card>
        <h3>Total Usuarios</h3>
        <p>{{data?.TotalUsuarios || 0}}</p>
      </mat-card>
  
      <mat-card *ngFor="let role of data?.RolesCount">
        <h3>{{role.Rol}}</h3>
        <p>{{role.Count}}</p>
      </mat-card>
    </div>
  
    <!-- Buscador -->
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar usuario</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Escribe un nombre">
    </mat-form-field>
  
    <!-- Tabla de usuarios -->
    <mat-card>
      <table mat-table [dataSource]="filteredUsuarios">
        <!-- Columna Nombre -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{user.Nombre}}</td>
        </ng-container>
  
        <!-- Columna Estado -->
        <ng-container matColumnDef="Activo">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let user">
            <span [class.active]="user.Activo">
              {{user.Activo ? 'Activo' : 'Inactivo'}}
            </span>
          </td>
        </ng-container>
  
        <!-- Columna Rol -->
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">
            {{user.Rol?.Nombre || 'Sin rol'}}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  
    <!-- Spinner de carga -->
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
  </div>
