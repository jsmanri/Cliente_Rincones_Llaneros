<mat-sidenav-container class="main-container">
  <!-- SIDENAV PERFIL (DERECHO) -->
  <mat-sidenav #perfilSidenav class="perfil-sidenav" mode="over" position="end">
    <div class="perfil-content">
      <a mat-list-item (click)="perfilSidenav.close()">
        <span class="mat-line" style="color: white;">CONFIGURACION</span>
      </a>
      <a mat-list-item (click)="perfilSidenav.close()">
        <span class="mat-line" style="color: white;">CERRAR SESION</span>
      </a>
    </div>
  </mat-sidenav>

  <!-- SIDENAV PRINCIPAL (RESPONSIVE MOBILE) -->
  <mat-sidenav #sidenav class="sidenav" mode="over" position="end">
    <!-- BARRA DE BÚSQUEDA SOLO EN MÓVIL -->
    <div class="search-container mobile-search">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" class="search-bar" placeholder="Buscar..." />
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">INICIO</span>
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">MAPA</span>
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">MUNICIPIOS</span>
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">TENDENCIAS</span>
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">CONFIGURACION</span>
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <span class="mat-line" style="color: white;">CERRAR SESION</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- TOOLBAR PRINCIPAL -->
  <mat-toolbar color="primary" class="toolbar">
    <img class="logo" src="logo.png" alt="Logo" />

    <div class="botones desktop-only">
      <button mat-raised-button class="nav-btn" routerLink="/dashboard">INICIO</button>
      <button mat-raised-button class="nav-btn">MAPA</button>
      <button mat-raised-button class="nav-btn">MUNICIPIOS</button>
      <button mat-raised-button class="nav-btn">TENDENCIAS</button>
    </div>

    <span class="spacer"></span>

    <!-- BARRA DE BÚSQUEDA DESKTOP -->
    <div class="search-container desktop-only">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" class="search-bar" placeholder="Buscar..." />
    </div>

    <button mat-icon-button (click)="perfilSidenav.toggle()" class="perfil-btn desktop-only">
      <mat-icon class="perfil-icono">account_circle</mat-icon>
    </button>

    <!-- HAMBURGUER -->
    <button mat-icon-button (click)="sidenav.toggle()" class="hamburger">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
